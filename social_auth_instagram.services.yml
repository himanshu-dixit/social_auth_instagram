services:
  social_auth_instagram.manager:
    class: Drupal\social_auth_instagram\InstagramAuthManager
    arguments:
      - '@logger.factory'
      - '@event_dispatcher'
      - '@entity_field.manager'
      - '@url_generator.non_bubbling'
      - '@social_auth_instagram.persistent_data_handler'

  social_auth_instagram.persistent_data_handler:
    class: Drupal\social_auth_instagram\InstagramAuthPersistentDataHandler
    arguments:
      - '@session'
